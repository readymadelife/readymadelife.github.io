---
title: portfolio
layout: default
---
<section class="section-container">
    <h1>portfolio</h1>
    {% assign portfolios = site.posts | where_exp: "post", "post.categories contains 'portfolio'" %}
    <ul class="post-list-container">
        {% for post in portfolios %}
        <li class="post-list-wrapper">
            <a href="{{ post.url }}" class="internal-link">{{ post.subTitle }}</a>
            <span class="date">{{ post.duration }}</span>
        </li>
        {% endfor %}
    </ul>
</section>
