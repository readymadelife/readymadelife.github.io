<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="format-detection" content="telephone=no">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{'/assets/css/index.css'}}">
        <script type="text/javascript" src="{{'/assets/js/main.js'}}"></script>
    </head>
    <body>
        <!-- 헤더 -->
        <header id="menu">
            <div class="container">
                <div class="logo">
                    {{  page.title  }}
                </div>
                <button type="button" id="menu-btn" class="menu-btn">
                    <span class="blind">메뉴</span>
                </button>
            </div>
            <div class="container menu-items">
                <ul>
                    <li class="menu-item"><a href="/">resume</a></li>
                    <li class="menu-item"><a href="/pf">portfolio</a></li>
                    <li class="menu-item"><a href="/blog">blog</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            
            <!-- 컨텐츠 -->
            <section class="content-container">
                <section class="section-container">
                    <h1>{{  page.subTitle  }}</h1>
                    <div>{{  page.date | date: "%B %d, %Y" }}</div>
                    <div>
                        {{content}}
                    </div>
                </section>
            </section>
            <!-- 푸터 -->
            <footer>
                <span>ⓒ 2024. readymadelife All rights reserved.</span>
            </footer>
        </div>
    </body>
</html>
